<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form
      id="survey-form"
      method="post"
      action="https://register-demo.freecodecamp.org"
    >
      <fieldset>
        <label id="name-label" for="name"
          >Name
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Enter your name"
            required
          />
        </label>
        <label id="email-label" for="email"
          >Email
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your Email"
            required
          />
        </label>
        <label id="number-label" for="number"
          >Age(optional)
          <input
            id="number"
            name="number"
            type="number"
            placeholder="Age"
            min="12"
            max="120"
          />
        </label>
      </fieldset>
      <fieldset>
        <label for="current-role"
          >Which option best describes your current role?
          <select id="dropdown" name="current-role">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely">
          <input
            id="definitely"
            type="radio"
            name="recommend"
            class="inline"
            value="definitely"
          />
          Definitely
        </label>
        <label for="maybe">
          <input
            id="maybe"
            type="radio"
            name="recommend"
            class="inline"
            value="maybe"
          />
          Maybe
        </label>
        <label for="not-sure">
          <input
            id="not-sure"
            type="radio"
            name="recommend"
            class="inline"
            value="not-sure"
          />
          Not sure
        </label>
      </fieldset>
      <fieldset>
        <label for="fav-feature"
          >What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="fav-feature">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p>What would you like to see improved? (Check all that apply)</p>
        <div class="checkbox-wrapper">
          <input
            type="checkbox"
            id="front-end"
            class="inline"
            name="to-improve"
            value="front-end"
          />
          <label for="front-end">Front-end Projects</label>
        </div>
        <div class="checkbox-wrapper">
          <input
            type="checkbox"
            id="back-end"
            class="inline"
            name="to-improve"
            value="back-end"
          />
          <label for="back-end">Back-end Projects</label>
        </div>
        <div class="checkbox-wrapper">
          <input
            type="checkbox"
            id="visualization"
            class="inline"
            name="to-improve"
            value="visualization"
          />
          <label for="visualization">Data Visualization</label>
        </div>
        <div class="checkbox-wrapper">
          <input
            type="checkbox"
            id="challenges"
            class="inline"
            name="to-improve"
            value="challenges"
          />
          <label for="challenges">Challenges</label>
        </div>
        <div class="checkbox-wrapper">
          <input
            type="checkbox"
            id="community"
            class="inline"
            name="to-improve"
            value="community"
          />
          <label for="community">Open Source Community</label>
        </div>
        <div class="checkbox-wrapper">
          <input
            type="checkbox"
            id="help-room"
            class="inline"
            name="to-improve"
            value="help-room"
          />
          <label for="help-room">Gitter help rooms</label>
        </div>
        <div class="checkbox-wrapper">
          <input
            type="checkbox"
            id="videos"
            class="inline"
            name="to-improve"
            value="videos"
          />
          <label for="videos">Videos</label>
        </div>
        <div class="checkbox-wrapper">
          <input
            type="checkbox"
            id="wiki"
            class="inline"
            name="to-improve"
            value="wiki"
          />
          <label for="wiki">Wiki</label>
        </div>
      </fieldset>
      <fieldset>
        <label for="comment"
          >Any comments or suggestions?
          <textarea
            id="comment"
            name="comment"
            rows="3"
            cols="30"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
